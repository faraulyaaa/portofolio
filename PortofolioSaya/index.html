<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <style>
        /* Reset margin dan padding untuk semua elemen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Pengaturan untuk body */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
        }

        /* Pengaturan untuk setiap halaman */
        .page {
            width: 100%;
            height: 100vh; /* Menggunakan tinggi layar penuh */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mengatur ukuran object */
        object {
            width: 100%; /* Mengatur agar objek menyesuaikan lebar halaman */
            height: 100%; /* Mengatur agar objek menyesuaikan tinggi halaman */
        }
    </style>
</head>
<body>

    <div class="page">
        <object type="image/svg+xml" data="1.svg" width="100%"></object>
    </div>
    
    <div class="page">
        <object type="image/svg+xml" data="2.svg" width="100%"></object>
    </div>
    
    <div class="page">
        <object type="image/svg+xml" data="3.svg" width="100%"></object>
    </div>
    
    <div class="page">
        <object type="image/svg+xml" data="4.svg" width="100%"></object>
    </div>
    
    <div class="page">
        <object type="image/svg+xml" data="5.svg" width="100%"></object>
    </div>
    
    <div class="page">
        <object type="image/svg+xml" data="6.svg" width="100%"></object>
    </div>
    
    <div class="page">
        <object type="image/svg+xml" data="7.svg" width="100%"></object>
    </div>
    
    <div class="page">
        <object type="image/svg+xml" data="8.svg" width="100%"></object>
    </div>
    
</body>
</html>
